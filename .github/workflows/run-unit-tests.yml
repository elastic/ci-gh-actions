name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Find and test all packages
        run: |
          for dir in $(find . -type f -name package.json -exec dirname {} \;); do
            echo "Testing in $dir"
            cd $dir
            npm install
            npm test
            cd -
          done
