name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Find and test all packages
        run: |
          find . -type f -name package.json -not -path "*/dist/*" -not -path "*/node_modules/*" -print0 | while IFS= read -r -d '' file; do
            dir=$(dirname "$file")
            echo "Testing in $dir"
            cd "$dir" || continue
            if [ -f package.json ] && grep -q '"test"' package.json; then
              npm install
              npm test
            else
              echo "No test script found in $dir, skipping..."
            fi
            cd - > /dev/null || exit 1
          done
