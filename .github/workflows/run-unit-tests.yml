name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Find and test all packages
        run: |
          for dir in $(find . -type f -name package.json -not -path "*/dist/*" -exec dirname {} \;); do
            echo "Testing in $dir"
            cd $dir
            if [ -f package.json ] && grep -q '"test"' package.json; then
              npm install
              npm test
            else
              echo "No test script found in $dir, skipping..."
            fi
            cd -
          done
