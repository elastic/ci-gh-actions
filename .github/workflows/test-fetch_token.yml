name: test-fetch_token
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - './fetch-github-token/**'
      - '.github/workflows/test-fetch_token.yml'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, macos-15-intel]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: ./fetch-github-token
        with:
          vault-instance: "ci-prod"
